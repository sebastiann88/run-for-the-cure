<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line Art Illustration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="./css/typography.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./mousewave/style.css" />
    <!-- 
    // Performance tips and what to
    // 0. Resize
    // 1. Render only when you need to
    // 2. Check if objects are in the viewport, and dont render them
    // 3. Break scroll parts into pieces 
    // 4. Antialias
    // 5. Device Pixel Ratio
    // 6. Debug performance
    -->
    <script src="./mousewave/style.js"></script>
  </head>
  <body id="#top">
    <div class="play-button-container">
      <div class="play-button">
        <img id="icon" src="./media/play.png" />
      </div>
    </div>

    <audio id="mySong">
      <source src="./media/music.mp3" type="audio/mp3" />
    </audio>

    <div class="portfolio-link">
      <h2
        class="portfolio-button-link portfolio-button-link-title portfolio-hide push-none"
      >
        Run for the Cure
      </h2>
      <a
        class="portfolio-button-link portfolio-hide"
        href="https://cancer.ca/en/get-involved/our-events/cibc-run-for-the-cure"
        target="_blank"
        ><h2 class="h1 push-none">Donate Now</h2></a
      >
    </div>

    <!-- partial:index.partial.html -->
    <canvas id="image-sequence"></canvas>

    <div class="animation-fade-out"></div>

    <div class="portfolio-fade-in"></div>

    <div class="portfolio-fade-in-link"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <!-- Greensock -->
    <script src="./greensock/gsap.min.js"></script>
    <script src="./greensock/gsap.min.js.map"></script>
    <script src="./greensock/ScrollTrigger.min.js"></script>
    <script src="./greensock/ScrollTrigger.min.js.map"></script>
    <!-- partial -->
    <script src="./script.js"></script>
    <script src="./greensock.js"></script>
    <script type="module" src="./mousewave/app.js"></script>
  </body>
</html>
